{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0"><i class="fas fa-user-edit me-2"></i>Update Your Profile</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-4 text-center">
                            <div class="position-relative d-inline-block">
                                {% if profile.profile_picture %}
                                <img src="{{ profile.profile_picture.url }}" 
                                     class="profile-avatar mb-3" 
                                     id="profile-preview">
                                {% else %}
                                <div class="profile-avatar bg-primary text-white d-flex align-items-center justify-content-center mb-3" 
                                     id="profile-preview">
                                    {{ user.username|first|upper }}
                                </div>
                                {% endif %}
                                <label for="id_profile_picture" class="btn btn-primary rounded-circle position-absolute bottom-0 end-0">
                                    <i class="fas fa-camera"></i>
                                </label>
                                <input type="file" name="profile_picture" accept="image/*" id="id_profile_picture" class="d-none">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" name="full_name" class="form-control" value="{{ profile.full_name|default:'' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Bio</label>
                            <textarea name="bio" class="form-control" rows="3">{{ profile.bio|default:'' }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Phone Number</label>
                                <input type="text" name="phone_number" class="form-control" value="{{ profile.phone_number|default:'' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date of Birth</label>
                                <input type="date" name="date_of_birth" class="form-control" value="{{ profile.date_of_birth|date:'Y-m-d'|default:'' }}">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select name="gender" class="form-select">
                                <option value="">Select...</option>
                                <option value="Male" {% if profile.gender == 'Male' %}selected{% endif %}>Male</option>
                                <option value="Female" {% if profile.gender == 'Female' %}selected{% endif %}>Female</option>
                                <option value="Other" {% if profile.gender == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea name="address" class="form-control" rows="2">{{ profile.address|default:'' }}</textarea>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Website</label>
                            <input type="url" name="website" class="form-control" value="{{ profile.website|default:'' }}">
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('id_profile_picture').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const preview = document.getElementById('profile-preview');
            if (preview.tagName === 'IMG') {
                preview.src = e.target.result;
            } else {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'profile-avatar mb-3';
                img.id = 'profile-preview';
                preview.parentNode.replaceChild(img, preview);
            }
        }
        reader.readAsDataURL(file);
    }
});
</script>
{% endblock %}
